<!DOCTYPE html>
<html>
<head>
	<title>Condition Article Exclusivity Generator v. 2.0</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/cae_v1.css">

</head>
<body>



<main class="caeOne">

<!--<input id="text_1" type="text" style="float: left; clear:both;" />-->

    <header class="caeOne_header" style="">
        Condition Article Exclusivity v. 2.0
    </header>




<form id="split_form">

    <section style="float:left; clear: both; height:100%; padding-top:20px;">

        <div style="float: left; clear: both; margin-right:10px; margin-bottom: 25px;">Enter Parent/Child Spec number</div>
        <select id="specDropDown">
            <option value="1000">Allergy &amp; Clinical Immunology</option>
            <option value="1100">Cardiology</option>
            <option value="1200">Critical Care</option>
            <option value="1300">Dermatology</option>
            <option value="1400">Diabetes &amp; Endocrinology</option>
            <option value="1500">Gastroenterology</option>
            <option value="1600">Hematology/Oncology</option>
            <option value="1710">HIV/AIDS</option>
            <option value="1720">Infectious Diseases</option>
            <option value="1800">Medical Genetics</option>
            <option value="1810">Pathology</option>
            <option value="1900">Neurology</option>
            <option value="2000">Obstetrics &amp; Gynecology</option>
            <option value="2100">Ophthalmology</option>
            <option value="2200">Orthopaedics</option>
            <option value="2300">Pediatrics</option>
            <option value="2410">Family/General Medicine</option>
            <option value="2420">Internal Medicine</option>
            <option value="2421">Nephrology</option>
            <option value="2500">Public Health</option>
            <option value="2600">Psychiatry</option>
            <option value="2700">Pulmonology</option>
            <option value="2800">Radiology</option>
            <option value="2900">Rheumatology</option>
            <option value="3000">Surgery</option>
            <option value="3100">Transplantation</option>
            <option value="3200">Urology</option>
            <option value="3300">Other/Generic</option>
            <option value="3310">Emergency Medicine</option>
            <option value="3320">Anesthesiology</option>
            <option value="3400">Plastic Surgery</option>


        </select>



        <!--<input type="text" id="specialty" placeholder="SPECIALTY" autocomplete="off"/>-->

 <div style="float: left; clear: both; margin-right:10px;">Enter Concept/Topic Name</div> <input type="text" id="topic" style="float:left;" placeholder="TOPIC" autocomplete="off" />


<textarea id="text_url" name="textarea" rows="10" cols="50" style="float:left; clear:both; margin:25px;" placeholder="Paste URL rows here."></textarea>


<textarea id="text_title" name="textarea" rows="10" cols="50" style="float:left; clear:both; margin:25px;" placeholder="Paste TITLE rows here."></textarea>

<textarea id="text_teaser" name="textarea" rows="10" cols="50" style="float:left; clear:both; margin:25px;" placeholder="Paste TEASER rows here."></textarea>

<textarea id="text_cite" name="textarea" rows="10" cols="50" style="float:left; clear:both; margin:25px;" placeholder="Paste CITATION rows here."></textarea>


<div style="float: left; clear: both; margin-right:10px;">Is there an ad?
    <br>
    <form>
    <input type="radio" value="" id="yesAd" name="adAnswer" />Yes <br> <input type="radio" value="" id="noAd" name="adAnswer" checked="checked"/>No
    </form>
</div>

 <div id="displayAd">

     Ad Image: <input type="text" id="adImage" style="float:left;" placeholder="Ad Image Path" autocomplete="off" /><br>
     Ad URL: <input type="text" id="adURL" style="float:left;" placeholder="Ad URL" autocomplete="off" />
     <form>
     Ad Dimensions: <input type="radio" value="300x250" name="adDimension" id="ad250" />300x250 <br> <input type="radio" value="300x600" name="adDimension" id="ad600"/>300x600
         </form>
 </div>


<div style="float: left; clear: both; margin-right:10px;">Is this a Pfizer product?
            <br><form><input type="radio" value="" name="pfizerAnswer" id="yesPfizer" />Yes <br> <input type="radio" value="" name="pfizerAnswer" id="noPfizer" checked="checked"/>No</form>
        </div>

 <div id="displayTracking">
            Tracking Pixel Image: <input type="text" id="trackPixImg" style="float:left;" placeholder="Ad Image Path" autocomplete="off" /><br>
            Tracking Pixel URL: <input type="text" id="trackPixURL" style="float:left;" placeholder="Ad URL" autocomplete="off" />
        </div>


<button onclick="splitTab()" value="Split!" type="button" style="float: left; clear:both; margin-left:25px;">Split!</button>

<div id="newSplit" class="displayHTML"></div>

<button type="reset" placeholder="Reset" onclick="eraseDiv()" style="float:left; clear: both;">Reset/Clear</button>

        </section>


</form>


    <footer style="float:left; clear: both; margin-top: 20px;">

    </footer>



</main>

<script type="text/javascript" src="js/splitTest.js"></script>

</body>
</html>
